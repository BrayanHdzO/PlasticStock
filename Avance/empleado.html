<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Empleado</title>
</head>
<body>
    <h2>Formulario de Empleado</h2>
    <form action="procesar_formulario.php" method="post">
        <label for="id_empleado">ID de Empleado:</label>
        <input type="text" id="id_empleado" name="id_empleado" required><br><br>

        <label for="clave_empleado">Clave de Empleado:</label>
        <input type="password" id="clave_empleado" name="clave_empleado" required><br><br>

        <label for="nombre_completo">Nombre Completo:</label>
        <input type="text" id="nombre_completo" name="nombre_completo" required><br><br>

        <label for="correo_electronico">Correo Electrónico:</label>
        <input type="email" id="correo_electronico" name="correo_electronico" required><br><br>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
