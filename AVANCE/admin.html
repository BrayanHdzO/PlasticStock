<!DOCTYPE html>
<html lang="es">

<head>
 <meta charset="UTF-8">
 <meta name="viewport"
   content="width=device-width">
  <link rel="stylesheet" href="./src/css/estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
 <title>
  Solo Administradores
 </title>
 <script type="module"
   src="./js/custom/mi-nav.js">
   </script>
</head>

<body>
  <header>
   <mi-nav id="nav"></mi-nav>
  </header>
 <main id="main" hidden>
  <h1>Solo Administradores</h1>
  <p>Hola.</p>
 </main>

 <script type="module">
  import {
   ejecuta
  } from "./lib/js/ejecuta.js"
  import {
   muestraError
  } from "./lib/js/muestraError.js"
  import {
   saltaAIndex
  } from "./lib/js/saltaAIndex.js"
  import {
   Sesion
  } from "./js/Sesion.js"
  import {
   ROL_ADMINISTRADOR
  } from "./js/const/ROL_ADMINISTRADOR.js"

  preparaVista()

  async function preparaVista() {
   try {
    const json =
     await buscaEnElServidor()
    const sesion = new Sesion(json)
    await muestra(sesion)
   } catch (e) {
    muestraError(e)
   }
  }

  async function
   buscaEnElServidor() {
   return await ejecuta(fetch(
    "srv/SrvSesion.php"))
  }

  async function muestra(sesion) {
   if (sesion.rolIds
    .has(ROL_ADMINISTRADOR)) {
    nav.sesion = sesion
    main.hidden = false
    await saludoEnElServidor()
   } else {
    saltaAIndex()
   }
  }

  async function
   saludoEnElServidor() {
   const saludo = await ejecuta(
    fetch(
     "srv/SrvSaludoCliente.php"))
   alert(saludo)
  }
 </script>
</body>

</html>
