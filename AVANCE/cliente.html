 <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

     src="./js/custom/mi-nav.js">
     </script>
</head>

<body>
  <header>
   <mi-nav id="nav"></mi-nav>
  </header>
 <main id="main" hidden>
  <h1>Solo Clientes</h1>
  <p>Hola.</p>
 </main>

 <script type="module">
  import {
   ejecuta
  } from "./lib/js/ejecuta.js"
  import {
   muestraError
  } from "./lib/js/muestraError.js"
  import {
   saltaAIndex
  } from "./lib/js/saltaAIndex.js"
  import {
   Sesion
  } from "./js/Sesion.js"
  import {
   ROL_CLIENTE
  } from "./js/const/ROL_CLIENTE.js"

  preparaVista()

  async function preparaVista() {
   try {
    const json =
     await buscaEnElServidor()
    const sesion = new Sesion(json)
    muestra(sesion)
   } catch (e) {
    muestraError(e)
   }
  }

  async function
   buscaEnElServidor() {
   return await ejecuta(fetch(
    "srv/SrvSesion.php"))
  }

  async function muestra(sesion) {
   if (sesion.rolIds
    .has(ROL_CLIENTE)) {
    nav.sesion = sesion
    main.hidden = false
    await saludoEnElServidor()
   } else {
    saltaAIndex()
   }
  }

  async function
   saludoEnElServidor() {
   const saludo = await ejecuta(
    fetch(
     "srv/SrvSaludoCliente.php"))
   alert(saludo)
  }
 </script>
</body>

</html>
